{% extends "site_base.html" %}

{% block extra_script %}

		function startGrails() {
			//alert (window.frames["externalForm"])
			window.frames["externalForm"].location = "{{grails_server}}/fab1/form/buyBoard?x={{uuid}}";  
		}
	</script>
{% endblock %}

{% block extra_body_attr %}

{% endblock %}

{% endblock %}


{% block content %}

	</iframe>
{% endblock %}
