<div class="release_list">
{% if releases %}
  {% for release in releases %}
    {% if release.download_set.count %}
    <a href="{{ release.get_absolute_url }}">{{ release.version }}</a> &gt; 
    {{ release.release_date|date:"d m Y" }} &gt;
    {% for download in release.download_set.all reversed %}
        <a href="{{ download.get_absolute_url }}">{{ download.platform }}</a>
    {% endfor %}
    <br />
    {% endif %}
  {% endfor %}
{% endif %}
</div>
